{% extends 'layout.html' %}

{% block content %}
<h1>로그인 페이지~</h1>
<form action="/auth/login" method="POST" >

    <div class="container">
        <label for="email">이메일 : </label>
        <input name="email" type="email" required />
    </div>
    <div class="container">
        <label for="password">패스워드 : </label>
        <input name="password" type="password" required />
    </div>
    <div class="container"> 
        <input type="submit" value="제출">
    </div>
</form>    
{% endblock %}
